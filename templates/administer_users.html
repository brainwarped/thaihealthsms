{% extends 'base.html' %}
{% load helper %}

{% block html_head %}
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
	$(document).ready(function() {
		$('#id_program, #id_project').parent().css({display:'none'})
		$('#id_role, #id_sector').change(function (e) {
			if ($('#id_role').val() == 'program_manager' ||
			    $('#id_role').val() == 'program_manager_assistant') {
			    $('#id_project').parent().hide();
			    $.getJSON("/administer/users/" + $('#id_sector').val() + "/programs", function (data) {
					$('#id_program').text('');
					$.each(data, function (i, item) {
						$('#id_program').append('<option value="' + item['pk'] + '">' + item.fields['name'] + '</option>');
					});
				});
				$('#id_program').parent().show();
			}
			else if ($('#id_role').val() == 'sector_manager_assistant') {
				$('#id_program').parent().hide();
				$.getJSON("/administer/users/" + $('#id_sector').val() + "/projects", function (data) {
					$('#id_project').text('');
					$.each(data, function (i, item) {
						$('#id_project').append('<option value="' + item['pk'] + '">' + item.fields['name'] + '</option>');
					});
				});
				$('#id_project').parent().show();
			}
			else if ($('#id_role').val() == 'sector_manager') {
				$('#id_program, #id_project').parent().hide();
			}
		});


		$('#id_role').change();
	});
// ]]>
</script>
{% endblock %}

<div class="ss_header">
<div class="container">
	<div class="title"><span>จัดการระบบ</span> ผู้ใช้ระบบ</div>
</div>
</div>
<div class="ss_tab_navi">
	<div class="tabs">
		<ul>
			<li><a href="{% url view_administer %}">หน้าแรก</a></li>
			<li><a href="{% url view_administer_organization %}">โครงสร้างองค์กร</a></li>
			<li class="selected">ผู้ใช้ระบบ</li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
{% endblock %}

	<ul>
		{{ form.as_ul }}
	</ul>
	<p><input type="submit" value="Create user" /></p>
</form>
{% endblock %}
